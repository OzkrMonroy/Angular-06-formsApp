<h2>Template: Basics</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
      <!-- product -->
      <div class="mb-3 row">
        <label for="product" class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            id="product"
            name="product"
            placeholder="Product name"
            [ngModel]="initForm.product"
            required
            minlength="3"
          />
          <span 
            class="form-text text-danger"
            *ngIf="validateProduct()"
          >Enter minium 3 characters</span>
        </div>
      </div>
      <!-- price -->
      <div class="mb-3 row">
        <label for="price" class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
            placeholder="Product price"
            [ngModel]="initForm.price"
            min='1'
            required
          />
          <span 
            class="form-text text-danger"
            *ngIf="validatePrice()"
          >The price must be major than 0</span>
        </div>
      </div>
      <!-- stock -->
      <div class="mb-3 row">
        <label for="stock" class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            id="stock"
            name="stock"
            placeholder="Product stock"
            [ngModel]="initForm.stock"
            customMin
            [min]="1"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-end">
          <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
