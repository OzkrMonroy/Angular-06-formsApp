<h2>Reactive: <small>Dynamic</small></h2>
<hr />

<form [formGroup]="myForm" autocomplete='off'>
  <!-- Name -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Person name"
        formControlName="name"
      />
      <span class="form-text text-danger" *ngIf="inputIsValid('name')"
        >Enter a value</span
      >
    </div>
  </div>

  <!-- Add favorite game-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favorite game</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Plants vs. Zombies"
          (keyup.enter)="addFavorite()"
          [formControl]='newFavorite'
        />
        <button class="btn btn-outline-primary" type="button" (click)="addFavorite()">
          Add
        </button>
      </div>
    </div>
  </div>

  <!-- Favorite list -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favorites</label>
    <div class="col-sm-9" formArrayName='favorites'>
      <div
        class="input-group mb-2"
        *ngFor="let favorite of favorites.controls; let i = index"
      >
        <input
          type="text"
          class="form-control"
          [formControlName]="i"
        />
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="deleteFavorite(i)"
        >
          Remove
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 d-flex justify-content-end">
      <button class="btn btn-primary" type="button" (click)="save()">Save</button>
    </div>
  </div>
</form>

<h4>Valid</h4>
<pre>{{ myForm.valid }}</pre>
<br>
<h4>Values</h4>
<pre>{{ myForm.value | json }}</pre>
